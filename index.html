<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script>
      function showPopup(st) {
        console.log(st);

        const popup = document.getElementById("popupId");
        switch (st) {
          case "open":
            popup.classList.add("showPopup");
            break;
          case "stay":
            popup.classList.add("showPopup");
            break;
          default:
            popup.classList.remove("showPopup");
        }
        // if (st === "close") {
        //   popup.classList.remove("showPopup");
        // }
      }
      // function closePopup() {
      //   const popup = document.getElementById("popupId");
      //   popup.classList.remove("showPopup");
      // }
    </script>
  </head>
  <body>
    <div class="mainVideoBackground">

        <source src="cardrivingnight.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="content">
        <section class="companyHeader">
          <p>Tesla</p>
          <div class="navigation">
            <div class="popupContainer">
              <button class="popupButton">Open CSS</button>
              <div class="popup">If you see this I am Opened with css</div>
            </div>
            <div class="popupContainer">
              <button
                class="popupButton"
                id="popupBtn"
                onclick="showPopup('stay')"
              >
                Open with Js
              </button>
              <div class="popup" id="popupId">
                If you see this I am Opened with js
              </div>
            </div>
          </div>
          <p>Icons</p>
        </section>
        <section class="middleText">
          <p>Electric Cars</p>
          <p class="greenText">
            Solar &amp; Clean Energy
            <span>
              not goood

            </span>

          <div>
            <button>

            </button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
